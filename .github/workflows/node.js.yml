# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.13.1]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
        script: |
          # Paso 1: Actualizar código
          echo "Actualizando código..."
          git pull origin main
          
          # Paso 2: Asegurarse de usar la versión correcta de Node
          . ~/.nvm/nvm.sh  # Cargar NVM si lo usas
          nvm use 20  # Usar Node.js 20
          
          # Paso 3: Instalar dependencias
          echo "Instalando dependencias..."
          npm install --omit=dev
          
          # Paso 4: Gestionar proceso anterior
          PORT=3000
          PID=$(lsof -t -i:$PORT)
          if [ ! -z "$PID" ]; then
            echo "Deteniendo la aplicación en el puerto $PORT (PID: $PID)..."
            kill -9 $PID || true
          else
            echo "No hay aplicación corriendo en el puerto $PORT."
          fi
          
          # Paso 5: Construir la aplicación
          echo "Construyendo la aplicación..."
          npm run build
          
          # Paso 6: Iniciar la aplicación con PM2 (recomendado)
          echo "Iniciando la aplicación..."
          pm2 restart siro.cl || pm2 start npm --name "siro.cl" -- start
          
          echo "Despliegue completado."
